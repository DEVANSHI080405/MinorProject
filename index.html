<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iot Based Intelligent Lighting Solution For Moderm Living</title>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.11.0/sql-wasm.js" integrity="sha512-tz0jOZaOg9RtWWB6AdxSkINQwIs7S5obj1Dlml9KewZLPTblTWCux5eLtnexBb8kbLUo5crPmjsi8/vI17Vw0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <link rel="stylesheet" href="styles.css">
</head>
<body style=" background-color: brown; background-image: url('image\ 3.jpg'); background-size: 1080px; background-position: center; margin-top: 3%; margin-bottom: 3%; margin-left: 3%; margin-right: 3%;filter: brightness(0.9)">
    
<div class="container">
        <div class="logo">
            <img src="image 1.jpg" alt="Smart Home Logo">
        </div>

            <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2 style="color: blue;">Login</h2>
            <form id="dataForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit">Send Data</button>
            </form>
            <p id="response"></p>
            <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
        </div>

            <!-- Registration Form -->
        <div class="register-form" id="registerForm" style="display:none;">
        <h2>Register</h2>
        <form>
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <span id="error-message" style="color:red;"></span> <!-- Place for email error message -->
            <input type="password" id="newPassword" placeholder="Password" required>
            <input type="text" id="location" placeholder="Location" required>
            <!-- <input type="text" id="roomno" placeholder="Room No" required> -->
            <input type="text" id="hall" placeholder="Hall Lights Count">
            <input type="text" id="room" placeholder="BedRoom Lights Count">
            <input type="text" id="kitchen" placeholder="Kitchen Lights Count">
            <!-- <input type="text" id="lightno" placeholder="Light No" required> -->
            
            <button type="submit" id="registerButton">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
</div>

</body>

<script src="script.js"></script>

</html>
